<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Спасибо за заявку! | Archery Tag Екатеринбург</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #fff3e0, #ffe0b2, #ffcc80);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 50px 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(255, 107, 53, 0.3);
            text-align: center;
            border: 1px solid rgba(255, 107, 53, 0.2);
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #ff6b35;
            text-shadow: 2px 2px 4px rgba(255, 107, 53, 0.2);
        }

        .checkmark {
            font-size: 5em;
            margin-bottom: 20px;
            color: #4CAF50;
            animation: scale 0.5s ease;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            line-height: 1.6;
            color: #666;
        }

        .button {
            display: inline-block;
            background: linear-gradient(135deg, #ff6b35, #ff8c5a);
            color: white;
            padding: 15px 40px;
            border-radius: 30px;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: bold;
            transition: all 0.3s;
            border: none;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.4);
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.5);
        }

        .info {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px dashed #ffb199;
            font-size: 0.9em;
            color: #ff8c5a;
        }

        @keyframes scale {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.2em;
            }
            
            .container {
                padding: 30px 20px;
            }
        }
    </style>
    <meta http-equiv="refresh" content="5;url=index.html">
</head>
<body>
    <div class="container">
        <div class="checkmark">✓</div>
        <h1>Спасибо за заявку!</h1>
        <p>Мы получили вашу заявку на игру в Archery Tag.<br>Наш менеджер свяжется с вами в течение 30 минут.</p>
        <p style="font-size: 1em; color: #ff6b35;">Броня подтверждается после звонка оператора</p>
        <a href="index.html" class="button">Вернуться на главную</a>
        <div class="info">
            Вы будете автоматически перенаправлены через 5 секунд
        </div>
    </div>
</body>
</html>
